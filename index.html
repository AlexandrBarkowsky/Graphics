<script type="text/javascript">
    var mediator = new Mediator();
    var settingsManager = new SettingsManager(mediator);

    //BydloCode
    var canvas = document.getElementById('myCanvas');
    var pickerGridColor = document.getElementById("pickerGridColor");
    var pickerAxisColor = document.getElementById("pickerAxisColor");
    var stepSetting = document.getElementById("step");
    
    function SetSettings() {
        pickerGridColor.value = settingsManager.settings.background.gridColor;
        pickerAxisColor.value = settingsManager.settings.background.axisColor;
        stepSetting.value = settingsManager.settings.background.gridStep;
    }
    SetSettings();

    function SaveChanges(){
        settingsManager.settings.background.gridStep = stepSetting.value;
        settingsManager.settings.background.gridColor = pickerGridColor.value;
        settingsManager.settings.background.axisColor = pickerAxisColor.value;
    }
    paper.install(window);

    var undoRedo;

    window.onload = function () {
        paper.setup('myCanvas');
        var background = new Background(mediator, settingsManager.settings.background);
        var binding = new Binding(mediator, settingsManager.settings.binding);
        var scaling = new Scaling(mediator, settingsManager.settings.scaling, canvas);
        var drawing = new Layer();
        var tools = new Tools(mediator, settingsManager.settings.drawing, drawing, binding);
        undoRedo = new UndoRedo(mediator, drawing);
    }
</script>
<script>
    $(document).ready(function(){
        $('#undo').popover({title: "Undo", content: "Undo", placement: "left", trigger:"hover"}); 
        $('#redo').popover({title: "Redo", content: "Redo", placement: "bottom", trigger:"hover"}); 

        var check = true;
        var leftElementPanel = $(".leftElementPanel");
        var rightElementPanel = $(".rightElementPanel");
        var panelSettings = $("#panelSetting");

        var sizePanelSettings = parseInt(panelSettings.css("height"));
        var sizeLeftElementPanel = parseInt(leftElementPanel.css("top"));
        var sizeRightElementPanel = parseInt(rightElementPanel.css("top"));
        $('#settingBtn').click(function(){
            var panelSettings = $("#panelSetting");
            
            if(check){ 
                panelSettings.show("fast");
                leftElementPanel.animate({"top":sizeLeftElementPanel + sizePanelSettings},"fast");
                rightElementPanel.animate({"top":sizeRightElementPanel + sizePanelSettings},"fast");
                check = false;
            } 
            else{
                panelSettings.hide("fast");
                leftElementPanel.animate({"top" : sizeLeftElementPanel},"fast");
                rightElementPanel.animate({"top" : sizeRightElementPanel},"fast");
                check = true;
            }
           
        });
    });
</script>

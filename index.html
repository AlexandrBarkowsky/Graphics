<!DOCTYPE html>
<html>
<head>
    <title>Test PaperJS</title>
    <!--JS-->
    <script src="assets\js\mediator.min.js"></script>
    <script src="assets\js\jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets\js\paper.js"></script>
    <script type="text/javascript" src="JS\SettingsManager.js"></script>
    <script type="text/javascript" src="JS\Background.js"></script>
    <script type="text/javascript" src="JS\Tools.js"></script>
    <script type="text/javascript" src="JS\Scaling.js"></script>
    <script type="text/javascript" src="JS\UndoRedo.js"></script>
    <script type="text/javascript" src="JS\Binding.js"></script>
    <script type="text/javascript" src="JS\bootstrap.min.js"></script>
    <script type="text/javascript" src ="JS\bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" src="JS\UI.js"></script>
    <!---CSS-->
    <link rel="stylesheet" type="text/css" href="CSS\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS\style.css"/>
    <link rel="stylesheet" type="text/css" href="CSS\bootstrap-colorpicker.min.css"/>
</head>
<body>

    <nav class="navbar navbar-default">
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <button class="btn btn-danger navbar-btn" id="ClosePanel"><span
                            class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Close
                    </button>
                </li>
                <li><a href="#" onclick="tools[0].activate();"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Line</a></li>
                <li><a href="#" onclick="tools[1].activate();"><span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span> Move</a></li>
                <li><a href="#" onclick="tools[2].activate();"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Hand</a></li>
                <li><a href="#" onclick="tools[3].activate();"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Select</a></li>
                <li><a href="#" onclick="tools[4].activate();"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Circle</a></li>
                <li><a href="#" onclick="tools[5].activate();"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Scale</a></li>
                <li><a href="#" onclick="tools[6].activate();"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Rotate</a></li>
                <li><button class="btn btn-danger navbar-btn" id="settingBtn"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Settings</button></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-thumbs-up"></span> Press F11</a></li>
            </ul>
          </div>
    </nav>
    <div class="container-fluid" hidden="true" id="panelSetting">
        <div class="row">
            <div class="col-lg-4">
                    <div class="panel panel-success" style="margin-top:20px">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Grid color </label>
                                        <div class="col-sm-10">
                                            <div id="gridColorPicker" data-format="alias"
                                                 class="input-group colorpicker-component" style="width: 90%">
                                                <input type="text" value="primary" class="form-control"/>
                                                <span class="input-group-addon"><i></i></span>
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Axies color </label>
                                        <div class="col-sm-10">
                                            <div id="gridColorAxis" data-format="alias"
                                                 class="input-group colorpicker-component" style="width: 90%">
                                                <input type="text" value="primary" class="form-control" />
                                                <span class="input-group-addon"><i></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Step grid</label>
                                        <div class="col-sm-10">
                                        <input class="form-control" id="step" type="number" value="Enter step grid" style="width:50%">
                                        </div>
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
            </div>
            <div class="col-lg-4">
                    <div class="panel panel-default" style="margin-top:20px; padding-left:20px; padding-bottom:20px;">
                            <form>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="showGrid" value="">Show grid</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="showAxis" value="">Show axis</label>
                                </div>
                                <div class="checkbox">
                                   <label><input type="checkbox" id="BindingGrid" value="">Binding</label>
                                </div>
                                <input class="form-control" id="stepBindingGrid" type="number" value="Enter step binding" style="width:50%" disabled>
                            </form>
                    </div>
            </div>
            <div class="col-lg-4">
                    <div class="panel panel-default" style="margin-top:20px">
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Active color</label>
                                            <div class="col-sm-10">
                                                <div id="ActiveColorPicker" data-format="alias"
                                                     class="input-group colorpicker-component" style="width: 90%">
                                                    <input type="text" value="primary" class="form-control" />
                                                    <span class="input-group-addon"><i></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Stroke width</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" id="strokeWidth" type="number" value="Enter stroke width" style="width:50%">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                    </div>
            </div>
        </div>  
    </div>


    <ul class="leftElementPanel">
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">
                <span class="glyphicon glyphicon-paperclip"></span>
            </a>
            <div class="dropdown-content">
                <span class="glyphicon glyphicon-education"></span>
                <span class="glyphicon glyphicon-education"></span>
                <span class="glyphicon glyphicon-education"></span>
            </div>
        </li>
        <li><span class="glyphicon glyphicon-flash"></span></li>
        <li><span class="glyphicon glyphicon-transfer"></span></li>
         <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">
                <span class="glyphicon glyphicon-education"></span>
            </a>
            <div class="dropdown-content">
                <div class="dropdown-element"><span class="glyphicon glyphicon-education"></span></div>
                <div class="dropdown-element"><span class="glyphicon glyphicon-education"></span></div>
            </div>
        </li>
        <li><span class="glyphicon glyphicon-option-horizontal"></span></li>
    </ul>

    <ul class="rightElementPanel">
        <li>
            <a href="#" onclick="undoRedo.undo();" id="undo"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
        </li>
        <li>
            <a href="#" onclick="undoRedo.redo();" id="redo"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </li>
    </ul>
    <canvas id="myCanvas" resize></canvas>


<script type="text/javascript">
    var mediator = new Mediator();
    var settingsManager = new SettingsManager(mediator);

    var canvas = document.getElementById('myCanvas');


    paper.install(window);

    var undoRedo;

    window.onload = function () {
        paper.setup('myCanvas');
        var background = new Background(mediator, settingsManager.settings.background);
        var binding = new Binding(mediator, settingsManager.settings.binding);
        var scaling = new Scaling(mediator, settingsManager.settings.scaling, canvas);
        var preview = new Layer();
        var drawing = new Layer();
        var tools = new Tools(mediator, settingsManager.settings.drawing, drawing, binding, preview);
        undoRedo = new UndoRedo(mediator, drawing);
    }
</script>
</body>
</html>
